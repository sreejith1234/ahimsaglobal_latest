<!DOCTYPE html>
<html>
<head>
	<title>IP Address and Country Name</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>IP Address and Country Name</h1>
	<p id="ip-address"></p>
	<p id="country-name"></p>
 
<script>
    const api_key = "at_0BdAWoLT79lZbivJddgUAXaIXIWYm";
    fetch(`https://api.ipify.org?format=json`).then((response) => {
        return response.json();
    }).then((json) => {
        const ip = json.ip;
        $.ajax({
            url: "https://geo.ipify.org/api/v1",
            data: {apiKey: api_key, ipAddress: ip},
            success: function(data) {
                console.log(data);
                const country = data.location.country;
                document.getElementById("ip-address").innerHTML = `Your IP address is: ${ip}`;
                document.getElementById("country-name").innerHTML = `Your IP address is located in: ${country}`;
            }
        });
    });
</script>
